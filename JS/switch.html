<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch Statement</h1>
    <h3>User's Choice<br> 1.Addition<br>
                      2.Substraction<br>
                      3.Multiplication<br>
                      4.Division<br>
    </h3>
    <h2>
    <script>
    var a=12;
    var b=12;
    var choice=3;
    switch(choice){
    case 1:
        document.write(`Addition of ${a} and ${b} is: ${a+b}`);
    break;

    case 2:
        document.write(`Substraction  of ${a} and ${b} is: ${a-b}`);
    break;

    case 3:
        document.write(`Multiplication of  ${a} and ${b} is: ${a*b}`);
    break;

    case 4:
        document.write(`Division of ${a} and ${b} is: ${a/b}`);
    break;

    default:
        document.write("Invalid Choice");
    }
    </script>
    </h2>
</body>
</html>
